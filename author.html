    <style>
        .author-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px 60px;
            text-align: center;
            color: white;
        }

        .author-hero-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .author-hero h1 {
            font-family: 'Fraunces', serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .author-hero-period {
            font-size: 1.25rem;
            opacity: 0.95;
            margin-bottom: 16px;
        }

        .author-hero-tradition {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 24px;
            border-radius: 24px;
            font-size: 0.875rem;
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-size: 0.875rem;
            color: #4a5568;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .author-content {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .bio-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .bio-title {
            font-family: 'Fraunces', serif;
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #1a202c;
        }

        .bio-text {
            color: #2d3748;
            line-height: 1.8;
            font-size: 1.125rem;
        }

        .quotes-section {
            margin-top: 60px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            margin-bottom: 12px;
            color: #1a202c;
        }

        .section-header p {
            color: #4a5568;
            font-size: 1.125rem;
        }

        .quotes-grid {
            display: grid;
            gap: 24px;
        }

        .quote-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quote-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }

        .quote-card-text {
            font-family: 'Fraunces', serif;
            font-size: 1.375rem;
            font-weight: 600;
            color: #1a202c;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .quote-card-topics {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .topic-tag {
            background: #f7fafc;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .quote-card-explanation {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 16px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .quote-card-actions {
            display: flex;
            gap: 12px;
        }

        .quote-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
        }

        .quote-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stats-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .stat-item {
            padding: 20px;
        }

        .stat-number {
            font-family: 'Fraunces', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .author-hero h1 {
                font-size: 2rem;
            }

            .bio-section {
                padding: 24px;
            }

            .quote-card {
                padding: 24px;
            }

            .quote-card-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>

            <button class="menu-toggle" id="menuToggle">

    </nav>

    <!-- Side Panel -->
    <aside class="side-panel" id="sidePanel">
        <div class="side-panel-content">
            <button class="close-panel" id="closePanel">
                <i class="fas fa-times"></i>

            <h3>Explore</h3>
            <a href="index.html" class="panel-item">

            <a href="topics.html" class="panel-item">

                Random Quote
            </a>

    </aside>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> / <a href="authors.html">Authors</a> / <span id="breadcrumbAuthor">Loading...</span>
    </div>

    <!-- Hero Section -->
    <section class="author-hero">
        <div class="author-hero-icon" id="authorIcon">ðŸ“œ</div>
        <h1 id="authorName">Loading...</h1>
        <p class="author-hero-period" id="authorPeriod">Period</p>
        <span class="author-hero-tradition" id="authorTradition">Tradition</span>
    </section>

    <!-- Content -->
    <div class="author-content">

        <!-- Stats -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="quoteCount">0</div>
                <div class="stat-label">Quotes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="topicCount">8</div>
                <div class="stat-label">Topics</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="yearCount">2000+</div>
                <div class="stat-label">Years Old</div>
            </div>
        </div>

        <!-- Bio -->
        <div class="bio-section">
            <h2 class="bio-title">About <span id="authorNameBio"></span></h2>
            <p class="bio-text" id="authorBio"></p>
        </div>

        <!-- Quotes -->
        <div class="quotes-section">
            <div class="section-header">
                <h2>Complete Collection</h2>
                <p>All wisdom from <span id="authorNameQuotes"></span></p>
            </div>
            <div class="quotes-grid" id="quotesGrid">
                <!-- Quotes will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Wisdom Without Borders. Ancient wisdom for modern times.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/quotes-expanded.js"></script>
    <script>
        // Get author from URL
        const urlParams = new URLSearchParams(window.location.search);
        const authorKey = urlParams.get('author');

        const authorIcons = {
            thiruvalluvar: 'ðŸ“œ',
            rumi: 'ðŸŒ™',
            buddha: 'â˜¸ï¸',
            confucius: 'ðŸ›ï¸',
            marcusAurelius: 'ðŸº',
            laoTzu: 'â˜¯ï¸'
        };

        // Load author page
        function loadAuthorPage() {
            const authorData = getQuotesByAuthor(authorKey);

            if (!authorData) {
                window.location.href = 'authors.html';
                return;
            }

            // Update meta
            document.getElementById('pageTitle').textContent = `${authorData.author} Quotes & Teachings | Wisdom Without Borders`;
            document.getElementById('metaDescription').setAttribute('content', authorData.bio);

            // Update hero
            document.getElementById('authorIcon').textContent = authorIcons[authorKey];
            document.getElementById('authorName').textContent = authorData.author;
            document.getElementById('authorPeriod').textContent = authorData.period;
            document.getElementById('authorTradition').textContent = authorData.tradition;
            document.getElementById('breadcrumbAuthor').textContent = authorData.author;

            // Update stats
            document.getElementById('quoteCount').textContent = authorData.quotes.length;

            // Calculate years (rough estimate)
            const periodMatch = authorData.period.match(/(\d+)/);
            const years = periodMatch ? 2026 - parseInt(periodMatch[0]) : 2000;
            document.getElementById('yearCount').textContent = years > 1000 ? '2000+' : years + '+';

            // Update bio
            document.getElementById('authorNameBio').textContent = authorData.author;
            document.getElementById('authorBio').textContent = authorData.bio;

            // Update quotes section
            document.getElementById('authorNameQuotes').textContent = authorData.author;

            // Load quotes
            const grid = document.getElementById('quotesGrid');
            grid.innerHTML = '';

            authorData.quotes.forEach(quote => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                card.innerHTML = `
                    <div class="quote-card-text">"${quote.translation}"</div>
                    <div class="quote-card-topics">
                        ${quote.topic.map(t => `<span class="topic-tag">#${t}</span>`).join('')}
                    </div>
                    <div class="quote-card-explanation">${quote.explanation}</div>
                    <div class="quote-card-actions">
                        <a href="quote.html?id=${quote.id}" class="quote-btn">
                            <i class="fas fa-external-link-alt"></i> Read More
                        </a>
                        <button class="quote-btn" onclick="shareQuote('${quote.id}')">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Share quote (placeholder)
        function shareQuote(quoteId) {
            const quote = getQuoteById(quoteId);
            const text = `"${quote.translation}" â€” ${quote.authorName}`;
            if (navigator.share) {
                navigator.share({ title: 'Ancient Wisdom', text: text, url: `${window.location.origin}/quote.html?id=${quoteId}` });
            } else {
                alert('Share functionality will be enhanced with social media integration.');
            }
        }

        // Menu toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('sidePanel').classList.add('active');
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            document.getElementById('sidePanel').classList.remove('active');
        });

        // Load page
        loadAuthorPage();
    </script>

</body>
