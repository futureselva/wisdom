<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" />

  <!-- Open book shape -->
  <path d="M 50 80 Q 100 70 150 80 L 150 140 Q 100 130 50 140 Z"
        fill="white" opacity="0.9" />

  <!-- Book spine/center line -->
  <line x1="100" y1="70" x2="100" y2="140"
        stroke="white" stroke-width="2" opacity="0.5" />

  <!-- Globe/world symbol on book -->
  <circle cx="100" cy="105" r="20" fill="none"
          stroke="#667eea" stroke-width="2" />
  <ellipse cx="100" cy="105" rx="20" ry="12" fill="none"
           stroke="#667eea" stroke-width="1.5" />
  <line x1="80" y1="105" x2="120" y2="105"
        stroke="#667eea" stroke-width="1.5" />

  <!-- Decorative stars/sparkles -->
  <circle cx="65" cy="65" r="3" fill="white" opacity="0.8" />
  <circle cx="135" cy="65" r="3" fill="white" opacity="0.8" />
  <circle cx="160" cy="95" r="2" fill="white" opacity="0.7" />
  <circle cx="40" cy="95" r="2" fill="white" opacity="0.7" />
</svg>
