<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore ancient wisdom organized by topics: Love, Wisdom, Peace, Strength, and more. Timeless quotes from the world's greatest philosophers.">
    <meta name="keywords" content="wisdom quotes by topic, philosophy topics, ancient wisdom categories, love quotes, peace quotes, strength quotes">

    <title>Browse by Topic | Wisdom Without Borders</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fraunces:wght@600;700;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .topics-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px 60px;
            text-align: center;
            color: white;
        }

        .topics-hero h1 {
            font-family: 'Fraunces', serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 16px;
        }

        .topics-hero p {
            font-size: 1.25rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .topic-card {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .topic-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }

        .topic-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .topic-title {
            font-family: 'Fraunces', serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a202c;
        }

        .topic-description {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .topic-count {
            display: inline-block;
            background: #f7fafc;
            color: #667eea;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-size: 0.875rem;
            color: #4a5568;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .topics-hero h1 {
                font-size: 2rem;
            }

            .topics-grid {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <circle cx="16" cy="16" r="15" fill="url(#navGradient)"/>
                        <path d="M 10 13 Q 16 11 22 13 L 22 21 Q 16 19 10 21 Z" fill="white" opacity="0.9"/>
                        <defs>
                            <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="100%" style="stop-color:#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>Wisdom</span>
                </a>
            </div>

            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Side Panel -->
    <aside class="side-panel" id="sidePanel">
        <div class="side-panel-content">
            <button class="close-panel" id="closePanel">
                <i class="fas fa-times"></i>
            </button>

            <h3>Explore</h3>
            <a href="index.html" class="panel-item">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="topics.html" class="panel-item active">
                <i class="fas fa-compass"></i>
                Browse Topics
            </a>
            <a href="authors.html" class="panel-item">
                <i class="fas fa-user-circle"></i>
                Authors
            </a>
            <a href="random.html" class="panel-item">
                <i class="fas fa-random"></i>
                Random Quote
            </a>
        </div>
    </aside>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> / Topics
    </div>

    <!-- Hero Section -->
    <section class="topics-hero">
        <h1>Explore by Topic</h1>
        <p>Discover ancient wisdom organized by life's most important themes</p>
    </section>

    <!-- Topics Grid -->
    <section class="topics-grid" id="topicsGrid">
        <!-- Topics will be loaded dynamically -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Wisdom Without Borders. Ancient wisdom for modern times.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/quotes-expanded.js"></script>
    <script>
        // Load topics dynamically
        function loadTopics() {
            const grid = document.getElementById('topicsGrid');

            const topicData = [
                { slug: 'love', icon: 'â¤ï¸', title: 'Love & Compassion', description: 'Ancient wisdom on love, kindness, and human connection', count: 4 },
                { slug: 'wisdom', icon: 'ðŸ“š', title: 'Wisdom & Learning', description: 'Timeless insights on knowledge, learning, and understanding', count: 6 },
                { slug: 'peace', icon: 'ðŸ•Šï¸', title: 'Peace & Mindfulness', description: 'Finding inner peace and living in the present moment', count: 3 },
                { slug: 'strength', icon: 'ðŸ’ª', title: 'Strength & Resilience', description: 'Building inner strength and overcoming obstacles', count: 4 },
                { slug: 'selfControl', icon: 'ðŸŽ¯', title: 'Self-Control & Discipline', description: 'Mastering yourself and your reactions', count: 3 },
                { slug: 'truth', icon: 'âš–ï¸', title: 'Truth & Integrity', description: 'Living honestly and with moral courage', count: 3 },
                { slug: 'humility', icon: 'ðŸŒ±', title: 'Humility & Growth', description: 'The power of humility and continuous learning', count: 3 },
                { slug: 'gratitude', icon: 'ðŸ™', title: 'Gratitude & Generosity', description: 'The joy of giving and being grateful', count: 3 }
            ];

            topicData.forEach(topic => {
                const card = document.createElement('a');
                card.href = `topic.html?topic=${topic.slug}`;
                card.className = 'topic-card';
                card.innerHTML = `
                    <span class="topic-icon">${topic.icon}</span>
                    <h2 class="topic-title">${topic.title}</h2>
                    <p class="topic-description">${topic.description}</p>
                    <span class="topic-count">${topic.count} quotes</span>
                `;
                grid.appendChild(card);
            });
        }

        // Menu toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('sidePanel').classList.add('active');
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            document.getElementById('sidePanel').classList.remove('active');
        });

        // Load topics on page load
        loadTopics();
    </script>

</body>
</html>
